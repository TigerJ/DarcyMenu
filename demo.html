<head>

	<style type="text/css">

			background-color: #000;
			color: #fff;
			font-family: helvetica, arial, sans-serif;

		}
		
		#canvas {
			position: absolute;

		}
	</style>
    <script type="text/javascript" src="lib/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="game.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#add").click(function(event){
            if($('input:radio[name=menutype]:checked').val()=="darcy")//probably not a good selector use an ID or class
            {
                var text = $("#text").val();
                var label = $("#label").val();
                var inputAction = $("#action").val();
                ig.game.darcy.addItem(text,label,inputAction,function(){console.log(label);});
            }
            else if($('input:radio[name=menutype]:checked').val()=="darcy2")
            {
                var text = $("#text").val();
                var label = $("#label").val();
                var inputAction = $("#action").val();
                ig.game.darcy2.addItem(text,label,inputAction,function(){console.log(label);});
            }
            else
            {
                //select a radio derp
            }
            event.preventDefault();
        })
    })
    </script>
</head>
<body>
    <p>Add Menu Item</p>
    
    <input type="radio" value="darcy" name="menutype" id="menutype">Horizontal<br />
    <input type="radio" value="darcy2" name="menutype" id="menutype">Vertical<br />

</html>
